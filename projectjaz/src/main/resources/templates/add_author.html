<html>
    <head> 
        <link th:href="@{/add_author-stylesheet.css}" rel="stylesheet">
    </head>    
    <body>
        <div class="topnav">
            <a class="active" th:href="@{/authors/add/}" >Add Author</a>
            <a th:href="@{/authors/all}">See Authors</a>
        </div>
        <div class="container">    
            <h2> Add Author</h2>
            <form method="post" th:object="${author}" th:action="@{/authors/submitAuthor}">
                <input type="text" placeholder="Name" th:field="*{name}">
                <input type="text" placeholder="Surname" th:field="*{surname}">
                <input type="hidden" th:field="*{id}">
                <input type="submit" value="Add Author">
            </form>
        </div>      
    </body>
</html>
